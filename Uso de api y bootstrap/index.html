<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="bootstrap5/js/bootstrap.min.js"></script>
    <link href="bootstrap5/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <link href="/bootstrap5/css/bootstrap.min.css" rel="stylesheet"/>
    <script type="text/javascript" >
        function cargar (){
            fetch("https://sga.unemi.edu.ec/api?a=apilistaarticulos&a=apilistaarticulos&ida=0")
            .then(Response => Response.json())
            .then(data => {
                const table = document.getElementById("dataarticulos");
                data.forEach(item => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                    <td>${item.apellido}</td>
                    <td>${item.articulos}</td>
                    <td>${item.base}</td>
                    <td>${item.enlace}</td>
                    <td>${item.fecha}</td>
                    <td>${item.links}</td>
                    `;
                    table.appendChild(row)
                });
            }) .catch (err => console.log("solicitud fallida", err));
        }
    </script>
</head>
<body>

<h1 class="display-2 head text-center">Uso de api y bootstrap</h1>
<button  type="button" class="btn btn-info" onclick="cargar()">cargar</button>

<table class="table table-striped table-dark">
  <thead>
    <tr class="text-info bg-dark">
      <th  scope="col">AUTOR</th>
      <th scope="col">ARTICULO</th>
      <th scope="col">BASE</th>
      <th scope="col">ENLACE</th>
      <th scope="col">FECHA</th>
      <th scope="col">LINK</th>
    </tr>
  </thead>
  <tbody id="dataarticulos"></tbody>
</table>
</body>
</html>
